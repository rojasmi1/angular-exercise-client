<article class="user-detail">
  <h2>Bellow you'll see the user's details for rojasmi1</h2>
  <br/>
  <span *ngIf="isLoading">Data is being retrieved</span>
  <div *ngIf="!isLoading">
    <div class="user-detail__field">
      <span class="user-detail__field--label">
        First Name: 
      </span>
      <span class="user-detail__field--value">
        {{user.firstName}}
      </span>
    </div>
    <div class="user-detail__field">
      <span class="user-detail__field--label">
        Last Name: 
      </span>
      <span class="user-detail__field--value">
        {{user.lastName}}
      </span>
    </div>
    <div class="user-detail__field">
      <span class="user-detail__field--label">
        Username: 
      </span>
      <span class="user-detail__field--value">
        {{user.userName}}
      </span>
    </div>
    <div class="user-detail__field">
      <span class="user-detail__field--label">
        Email: 
      </span>
      <span class="user-detail__field--value">
        {{user.email}}
      </span>
    </div>
    <div class="user-detail__field">
      <span class="user-detail__field--label">
        Age: 
      </span>
      <span class="user-detail__field--value">
        {{user.age}}
      </span>
    </div>
  </div>
</article>
